<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin dep trai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h3>QUẢN LÍ SINH VIÊN</h3>
<hr/>
<form action="#" th:action="@{/students/save}" th:object="${student}" method="POST">
    <input type="text" th:field="*{lastName}" placeholder="Nhập tên đệm" class="form-control w-25 mb-3" />
    <input type="text" th:field="*{firstName}" placeholder="Nhập tên " class="form-control w-25 mb-3"/>
    <input type="text" th:field="*{email}" placeholder="Nhập email" class="form-control w-25 mb-3"/>
    <button type="submit " class="btn btn-success col-2">Lưu</button>
</form>
</div>
</body>
</html>
